<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>~VOLCODE~</title>
</head>

<body>
    <div class="volcano">
        <div class="sky">
            <div class="cloud-1">
                <img src="/img/cloud-svgrepo-com.svg" alt="">
            </div>
            <div class="cloud-2">
                <img src="/img/cloud-svgrepo-com.svg" alt="">
            </div>
        </div>
        <div class="fly">
            <div class="plane">
                <img src="/img/plane-svgrepo-com.svg" alt="">
            </div>
        </div>
        <div class="volcan">
            <div class="shake-volcan">

            </div>
            <div class="icons">
                <div class="html">
                    <div class="html-img">
                        <img class="icon-img" src="/img/html.png" alt="">
                    </div>
                    
                </div>
                <div class="css">
                    <div class="css-img">

                </div>
                <div class="scss">
                    <div class="scss-img">

                </div>
                <div class="javascript">
                    <div class="javascript-img">
                        <img class="icon-img" src="/img/js.png" alt="">
                    </div>
                </div>
                <div class="react">
                    <div class="react-img">
                        <img class="rotate" src="/img/react.png" alt="">

                </div>
            </div>
        </div>
        <div class="grass">

            <div class="df-grass"></div>
            <div class="df-grass"></div>
            <div class="df-grass"></div>
            <div class="df-grass"></div>
        </div>
    </div>
